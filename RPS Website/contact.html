<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <nav>
            <div id="navbar" class="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="game.html">Play Now</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <form class="form" method="post" action="post">
            <h1>Subscribe here!</h1>
            <h3>Keep up to date on all Rock Paper Scissors developments!</h3>
            <div id="messages"></div>
            <label for="firstName">First Name: </label>
            <input type="text" name="firstName" id="firstName" class="textbox" autofocus required><br>
            <label for="lastName">Last Name: </label>
            <input type="text" name="lastName" id="lastName" class="textbox" required><br>
            <label for="address">Address: </label>
            <input type="text" name="address" id="address" class="textbox" required><br>
            <label for="city">City: </label>
            <input type="text" name="city" id="city" class="textbox" required><br>
            <label for="state">State: </label>
            <input type="text" name="state" id="state" class="textbox" required><br>
            <label for="zip">Zip Code: </label>
            <input type="number" name="zip" id="zip" class="textbox" required><br>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" class="textbox" required><br>
            <label for="phone">Cell Phone: </label>
            <input type="number" name="phone" id="phone" class="textbox" required><br> 
            <input type="button" name="sub" value="Subscribe" id="sub">
            <input type="button" name="clear" value="Clear" id="clear">
            <div id="thankYouPicture"></div>
        </form>
    </main>
    <script src="js/contact.js"></script>
</body>
</html>
